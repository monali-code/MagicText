<form action='/analyze' method='POST'> {% csrf_token %}

<div class="form-check form-switch">

</div>

</div>

</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="spaceremover" type="checkbox" id="customswitch4">
  <label class="form-check-label" for="flexSwitchCheckDefault">Space Remover</label>
